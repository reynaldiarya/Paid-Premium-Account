<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sed a accumsan nunc. Nunc eu dignissim erat, at dictum arcu. Curabitur ornare sed felis eget placerat. In hac habitasse platea dictumst."
    />
    <meta name="keywords" content="TheBox" />
    <meta name="author" content="TheBox" />
    <title>TheBox</title>
    <link rel="icon" type="image/x-icon" href="assets/images/favicon.png" />
    <link rel="stylesheet" href="assets/css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>

  <body class="font-body bg-[#f2f7ff]">
    <section>
      <button
        data-drawer-target="sidebar"
        data-drawer-toggle="sidebar"
        aria-controls="sidebar"
        type="button"
        class="inline-flex items-center p-2 mt-2 ms-5 text-sm text-[#595959] hover:bg-[#2947a9] hover:text-white rounded-lg sm:hidden focus:outline-none focus:ring-2 focus:ring-gray-200"
      >
        <span class="sr-only">Open sidebar</span>
        <svg
          class="w-6 h-6"
          aria-hidden="true"
          fill="currentColor"
          viewBox="0 0 20 20"
          xmlns="http://www.w3.org/2000/svg"
        >
          <path
            clip-rule="evenodd"
            fill-rule="evenodd"
            d="M2 4.75A.75.75 0 012.75 4h14.5a.75.75 0 010 1.5H2.75A.75.75 0 012 4.75zm0 10.5a.75.75 0 01.75-.75h7.5a.75.75 0 010 1.5h-7.5a.75.75 0 01-.75-.75zM2 10a.75.75 0 01.75-.75h14.5a.75.75 0 010 1.5H2.75A.75.75 0 012 10z"
          ></path>
        </svg>
      </button>
      <div
        id="sidebar"
        class="fixed top-0 left-0 z-40 w-72 h-screen transition-transform -translate-x-full sm:translate-x-0"
      >
        <div class="h-full px-10 py-4 overflow-y-auto bg-white">
          <button id="close" class="absolute right-10 top-7 md:hidden">
            <i class="fa-solid fa-x"></i>
          </button>
          <img class="w-3/4" src="assets/images/logo.png" alt="" />
          <ul class="space-y-3 mt-10">
            <li>
              <a
                href="/"
                class="flex items-center p-3 px-5 text-[#595959] rounded-lg hover:bg-gray-100 group duration-300"
              >
                <i class="fa-solid fa-grip"></i>
                <span class="ms-3">Dashboard</span>
              </a>
            </li>
            <li>
              <a
                href="transaction.html"
                class="flex items-center p-3 px-5 text-[#595959] rounded-lg hover:bg-gray-100 group duration-300"
              >
                <i class="fa-solid fa-money-bills"></i>
                <span class="ms-3">Transaction</span>
              </a>
            </li>
            <li>
              <a
                href="product.html"
                class="flex items-center p-3 px-5 text-[#595959] rounded-lg hover:bg-gray-100 group duration-300"
              >
                <i class="fa-solid fa-box-open"></i>
                <span class="ms-3">Product</span>
              </a>
            </li>
            <li>
              <a
                href="article.html"
                class="flex items-center p-3 px-5 text-[#595959] rounded-lg hover:bg-gray-100 group duration-300"
              >
                <i class="fa-solid fa-newspaper"></i>
                <span class="ms-3">Article</span>
              </a>
            </li>
            <li>
              <a
                href="user.html"
                class="flex items-center p-3 px-5 text-white rounded-lg bg-[#2947a9] group duration-300"
              >
                <i class="fa-solid fa-users"></i>
                <span class="ms-3">User</span>
              </a>
            </li>
          </ul>
        </div>
      </div>
    </section>
    <section>
      <div class="p-4 sm:ml-72">
        <div class="p-4 rounded-t-md">
          <h2 class="text-2xl font-bold mb-5">Add User</h2>
          <div class="relative overflow-x-auto sm:rounded-t-md">
            <form class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4">
              <div class="space-y-12">
                <div class="border-b border-gray-900/10 pb-12">
                  <h2 class="text-base font-semibold leading-7 text-gray-900">
                    Add User
                  </h2>
                  <div
                    class="mt-10 grid grid-cols-1 gap-x-6 gap-y-4 sm:grid-cols-6"
                  >
                    <div class="col-span-full">
                      <label
                        for="title"
                        class="block text-sm font-medium leading-6 text-gray-900"
                        >Name</label
                      >
                      <div class="mt-2">
                        <input
                          id="title"
                          name="title"
                          type="text"
                          autocomplete="title"
                          class="block w-full rounded-md border-0 py-1.5 pl-2.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-[#2947a9] sm:text-sm sm:leading-6 focus-visible:outline-none"
                        />
                      </div>
                    </div>

                    <div class="sm:col-span-3">
                      <label
                        for="title"
                        class="block text-sm font-medium leading-6 text-gray-900"
                        >Email</label
                      >
                      <div class="mt-2">
                        <input
                          id="title"
                          name="title"
                          type="email"
                          autocomplete="title"
                          class="block w-full rounded-md border-0 py-1.5 pl-2.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-[#2947a9] sm:text-sm sm:leading-6 focus-visible:outline-none"
                        />
                      </div>
                    </div>

                    <div class="sm:col-span-3">
                      <label
                        for="title"
                        class="block text-sm font-medium leading-6 text-gray-900"
                        >Phone Number</label
                      >
                      <div class="mt-2">
                        <input
                          id="title"
                          name="title"
                          type="tel"
                          autocomplete="title"
                          class="block w-full rounded-md border-0 py-1.5 pl-2.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-[#2947a9] sm:text-sm sm:leading-6 focus-visible:outline-none"
                        />
                      </div>
                    </div>
                    <div class="sm:col-span-3">
                      <label
                        for="title"
                        class="block text-sm font-medium leading-6 text-gray-900"
                        >Password</label
                      >
                      <div class="mt-2">
                        <input
                          id="title"
                          name="title"
                          type="password"
                          autocomplete="title"
                          class="block w-full rounded-md border-0 py-1.5 pl-2.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-[#2947a9] sm:text-sm sm:leading-6 focus-visible:outline-none"
                        />
                      </div>
                    </div>

                    <div class="sm:col-span-3">
                      <label
                        for="title"
                        class="block text-sm font-medium leading-6 text-gray-900"
                        >Confirm Password</label
                      >
                      <div class="mt-2">
                        <input
                          id="title"
                          name="title"
                          type="password"
                          autocomplete="title"
                          class="block w-full rounded-md border-0 py-1.5 pl-2.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-[#2947a9] sm:text-sm sm:leading-6 focus-visible:outline-none"
                        />
                      </div>
                    </div>
                  </div>
                </div>
              </div>

              <div class="mt-6 flex items-center justify-end gap-x-6">
                <a
                  href="user.html"
                  type="button"
                  class="text-sm font-semibold leading-6 text-gray-900"
                >
                  Cancel
                </a>
                <button
                  type="submit"
                  class="rounded-md bg-[#2947a9] px-3 py-2 text-sm font-semibold text-white shadow-sm focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-[#2947a9]"
                >
                  Add User
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </section>
    <section>
      <footer>
        <div class="sm:ml-72 p-8 py-6">
          <p class="text-[#595959]">
            Built by Reynaldi Arya with ♥ in Surabaya. Copyright 2024
          </p>
        </div>
      </footer>
    </section>
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const sidebarButton = document.querySelector(
          '[data-drawer-toggle="sidebar"]'
        );
        const sidebar = document.getElementById("sidebar");
        const close = document.getElementById("close");
        const body = document.body;

        sidebarButton.addEventListener("click", function (event) {
          event.stopPropagation();
          sidebar.classList.toggle("-translate-x-full");
        });

        // Close sidebar when clicking outside of it
        close.addEventListener("click", function (event) {
          event.stopPropagation();
          sidebar.classList.add("-translate-x-full");
        });

        body.addEventListener("click", function (event) {
          event.stopPropagation();
          sidebar.classList.add("-translate-x-full");
        });
      });
    </script>
  </body>
</html>
