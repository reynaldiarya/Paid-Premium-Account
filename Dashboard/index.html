  <body class="font-body bg-[#f2f7ff]">
    <section>
      <button
        data-drawer-target="sidebar"
        data-drawer-toggle="sidebar"
        aria-controls="sidebar"
        type="button"
        class="inline-flex items-center p-2 mt-2 ms-5 text-sm text-[#595959] hover:bg-[#2947a9] hover:text-white rounded-lg sm:hidden focus:outline-none focus:ring-2 focus:ring-gray-200"
      >
        <span class="sr-only">Open sidebar</span>
        <svg
          class="w-6 h-6"
          aria-hidden="true"
          fill="currentColor"
          viewBox="0 0 20 20"
          xmlns="http://www.w3.org/2000/svg"
        >
          <path
            clip-rule="evenodd"
            fill-rule="evenodd"
            d="M2 4.75A.75.75 0 012.75 4h14.5a.75.75 0 010 1.5H2.75A.75.75 0 012 4.75zm0 10.5a.75.75 0 01.75-.75h7.5a.75.75 0 010 1.5h-7.5a.75.75 0 01-.75-.75zM2 10a.75.75 0 01.75-.75h14.5a.75.75 0 010 1.5H2.75A.75.75 0 012 10z"
          ></path>
        </svg>
      </button>
      <div
        id="sidebar"
        class="fixed top-0 left-0 z-40 w-72 h-screen transition-transform -translate-x-full sm:translate-x-0"
      >
        <div class="h-full px-10 py-4 overflow-y-auto bg-white">
          <button id="close" class="absolute right-10 top-7 md:hidden">
            <i class="fa-solid fa-x"></i>
          </button>
          <img class="w-3/4" src="assets/images/logo.png" alt="" />
          <ul class="space-y-3 mt-10">
            <li>
              <a
                href="/"
                class="flex items-center p-3 px-5 text-white rounded-lg bg-[#2947a9] group duration-300"
              >
                <i class="fa-solid fa-grip"></i>
                <span class="ms-3">Dashboard</span>
              </a>
            </li>
            <li>
              <a
                href="transaction.html"
                class="flex items-center p-3 px-5 text-[#595959] rounded-lg hover:bg-gray-100 group duration-300"
              >
                <i class="fa-solid fa-money-bills"></i>
                <span class="ms-3">Transaction</span>
              </a>
            </li>
            <li>
              <a
                href="product.html"
                class="flex items-center p-3 px-5 text-[#595959] rounded-lg hover:bg-gray-100 group duration-300"
              >
                <i class="fa-solid fa-box-open"></i>
                <span class="ms-3">Product</span>
              </a>
            </li>
            <li>
              <a
                href="article.html"
                class="flex items-center p-3 px-5 text-[#595959] rounded-lg hover:bg-gray-100 group duration-300"
              >
                <i class="fa-solid fa-newspaper"></i>
                <span class="ms-3">Article</span>
              </a>
            </li>
            <li>
              <a
                href="user.html"
                class="flex items-center p-3 px-5 text-[#595959] rounded-lg hover:bg-gray-100 group duration-300"
              >
                <i class="fa-solid fa-users"></i>
                <span class="ms-3">User</span>
              </a>
            </li>
          </ul>
        </div>
      </div>
    </section>
    <section>
      <div class="p-4 sm:ml-72">
        <div class="p-4 rounded-lg">
          <h2 class="text-2xl font-bold mb-5">Dashboard</h2>
          <div
            class="grid xl:grid-cols-4 md:grid-cols-2 sm:grid-cols-1 gap-4 mb-4"
          >
            <div class="flex items-center justify-center h-24 rounded bg-white">
              <div class="grid grid-cols-[40%_50%] gap-2 w-full">
                <span
                  class="bg-[#9694ff] rounded-md text-2xl mx-auto w-12 h-12 text-white flex items-center justify-center"
                  ><i class="fa-solid fa-money-bills"></i
                ></span>
                <div>
                  <p class="text-md text-[#595959]">Transaction</p>
                  <p class="text-md font-bold text-[#2947a9]">Rp250.000</p>
                </div>
              </div>
            </div>
            <div class="flex items-center justify-center h-24 rounded bg-white">
              <div class="grid grid-cols-[40%_50%] gap-2 w-full">
                <span
                  class="bg-[#9694ff] rounded-md text-2xl mx-auto w-12 h-12 text-white flex items-center justify-center"
                  ><i class="fa-solid fa-box-open"></i
                ></span>
                <div>
                  <p class="text-md text-[#595959]">Product</p>
                  <p class="text-md font-bold text-[#2947a9]">12</p>
                </div>
              </div>
            </div>
            <div class="flex items-center justify-center h-24 rounded bg-white">
              <div class="grid grid-cols-[40%_50%] gap-2 w-full">
                <span
                  class="bg-[#9694ff] rounded-md text-2xl mx-auto w-12 h-12 text-white flex items-center justify-center"
                  ><i class="fa-solid fa-newspaper"></i
                ></span>
                <div>
                  <p class="text-md text-[#595959]">Article</p>
                  <p class="text-md font-bold text-[#2947a9]">10</p>
                </div>
              </div>
            </div>
            <div class="flex items-center justify-center h-24 rounded bg-white">
              <div class="grid grid-cols-[40%_50%] gap-2 w-full">
                <span
                  class="bg-[#9694ff] rounded-md text-2xl mx-auto w-12 h-12 text-white flex items-center justify-center"
                  ><i class="fa-solid fa-users"></i
                ></span>
                <div>
                  <p class="text-md text-[#595959]">User</p>
                  <p class="text-md font-bold text-[#2947a9]">3</p>
                </div>
              </div>
            </div>
          </div>
          <div
            class="relative flex flex-col rounded-lg bg-white bg-clip-border text-[#595959]"
          >
            <div
              class="relative mx-8 mt-10 flex flex-col gap-4 overflow-hidden rounded-none bg-transparent bg-clip-border text-[#595959] shadow-none md:flex-row md:items-center"
            >
              <div>
                <h6
                  class="block font-sans text-base font-semibold leading-relaxed tracking-normal text-blue-gray-900 antialiased"
                >
                  Sales in 2023
                </h6>
              </div>
            </div>
            <div class="pt-6 px-4 pb-0">
              <div id="bar-chart"></div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <section>
      <footer>
        <div class="sm:ml-72 p-8 py-6">
          <p class="text-[#595959]">
            Built by Reynaldi Arya with â™¥ in Surabaya. Copyright 2024
          </p>
        </div>
      </footer>
    </section>
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const sidebarButton = document.querySelector(
          '[data-drawer-toggle="sidebar"]'
        );
        const sidebar = document.getElementById("sidebar");
        const close = document.getElementById("close");
        const body = document.body;

        sidebarButton.addEventListener("click", function (event) {
          event.stopPropagation();
          sidebar.classList.toggle("-translate-x-full");
        });

        // Close sidebar when clicking outside of it
        close.addEventListener("click", function (event) {
          event.stopPropagation();
          sidebar.classList.add("-translate-x-full");
        });

        body.addEventListener("click", function (event) {
          event.stopPropagation();
          sidebar.classList.add("-translate-x-full");
        });
      });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
    <script>
      const chartConfig = {
        series: [
          {
            name: "Sales",
            data: [100, 40, 20, 50, 40, 300, 320, 500, 350, 200, 230, 500],
          },
        ],
        chart: {
          type: "bar",
          width: "100%",
          height: 400,
          toolbar: {
            show: false,
          },
        },
        title: {
          show: "",
        },
        dataLabels: {
          enabled: false,
        },
        colors: ["#2947a9"],
        plotOptions: {
          bar: {
            columnWidth: "40%",
            borderRadius: 2,
          },
        },
        xaxis: {
          axisTicks: {
            show: false,
          },
          axisBorder: {
            show: false,
          },
          labels: {
            style: {
              colors: "#616161",
              fontSize: "12px",
              fontFamily: "inherit",
              fontWeight: 400,
            },
          },
          categories: [
            "Jan",
            "Feb",
            "Mar",
            "Apr",
            "May",
            "Jun",
            "Jul",
            "Aug",
            "Sep",
            "Oct",
            "Nov",
            "Dec",
          ],
        },
        yaxis: {
          labels: {
            style: {
              colors: "#616161",
              fontSize: "12px",
              fontFamily: "inherit",
              fontWeight: 400,
            },
          },
        },
        grid: {
          show: true,
          borderColor: "#dddddd",
          strokeDashArray: 5,
          xaxis: {
            lines: {
              show: true,
            },
          },
          padding: {
            top: 5,
            right: 20,
          },
        },
        fill: {
          opacity: 0.8,
        },
        tooltip: {
          theme: "dark",
        },
      };

      const chart = new ApexCharts(
        document.querySelector("#bar-chart"),
        chartConfig
      );

      chart.render();
    </script>
  </body>
</html>
