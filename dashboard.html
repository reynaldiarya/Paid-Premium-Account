<!DOCTYPE html>

  <head>
    <meta charset="UTF-8" />

  <body>
    <div class="sidebar">
      <img src="assets/images/logo.png" alt="" />
      <a href="dashboard.html"><i class="fa-solid fa-grip"></i> Dashboard</a>
      <a href="#contact"><i class="fa-solid fa-money-bills"></i> Transaction</a>
      <a href="#about"><i class="fa-solid fa-box-open"></i> Product</a>
      <a href="#about"><i class="fa-solid fa-newspaper"></i> Artikel</a>

    <div class="content">
      <h3>Dashboard</h3>
      <div class="card-info">
        <div class="container-card">
          <div class="box-info">
            <span class="box-icon" style="background-color: #9694ff">
              <i class="fa-solid fa-location-dot"></i>
            </span>
            <div class="detail-info">
              <p class="detail-title">Transaction</p>
              <p class="detail-value">Rp120.000</p>
            </div>
          </div>
        </div>
        <div class="container-card">
          <div class="box-info">
            <span class="box-icon" style="background-color: #9694ff">
              <i class="fa-solid fa-location-dot"></i>
            </span>
            <div class="detail-info">
              <p class="detail-title">Product</p>
              <p class="detail-value">25</p>
            </div>
          </div>
        </div>
        <div class="container-card">
          <div class="box-info">
            <span class="box-icon" style="background-color: #9694ff">
              <i class="fa-solid fa-location-dot"></i>
            </span>
            <div class="detail-info">
              <p class="detail-title">Artikel</p>
              <p class="detail-value">12</p>
            </div>
          </div>
        </div>
        <div class="container-card">
          <div class="box-info">
            <span class="box-icon" style="background-color: #9694ff">
              <i class="fa-solid fa-location-dot"></i>
            </span>
            <div class="detail-info">
              <p class="detail-title">User</p>
              <p class="detail-value">25</p>
            </div>
          </div>
        </div>
      </div>
    </div>
